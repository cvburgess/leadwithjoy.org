<script>
  function toggleMenu() {
    const header = document.getElementsByTagName("header")[0];
    const divider = document.getElementsByTagName("hr")[0];
    const navLinks = document.getElementsByClassName("nav-link");

    divider
      .classList
      .toggle("hidden");

    for (link of navLinks) {
      link
        .classList
        .toggle("hidden-mobile-only");
    }
  }
</script>

<script>
  function addInteractivity() {
    const clickables = document.getElementsByClassName("clickable");
    for (clickable of clickables) {
      const url = clickable.getAttribute("data-href");
      const isExternal = url.startsWith("http");
      if (url) {
        clickable.addEventListener("click", () => window.open(
          url, isExternal
          ? "_blank"
          : "_self"));
      }
    }
  }
</script><main>
